type MedicalData {
  regimen: [FHIRMedicationStatement]
  allergies: [FHIRAllergyIntolerance]
  weight: [FHIRObservation]
  bmi: [FHIRObservation]
  viralLoad: [FHIRObservation]
  cd4Count: [FHIRObservation]
}

type HealthTimeline {
  timeline: [Map]
  totalCount: Int!
}

type Patient {
  id: ID!
  active: Boolean!
  name: String!
  phoneNumber: [String]
  gender: String!
  birthDate: Date
}
